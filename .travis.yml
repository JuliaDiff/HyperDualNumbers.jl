## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx
  
julia:
  - 1.0
  - nightly
  
matrix:
  allow_failures:
    - os: osx
    - julia: nightly

script:
  - julia -e 'using Pkg; Pkg.test("HyperDualNumbers"; coverage=true)'

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    
after_success:
  - julia --project=test/coverage -e 'using Pkg; Pkg.instantiate()'
  - julia --project=test/coverage test/coverage/coverage.jl
  
  - julia --project=docs -e 'using Pkg; Pkg.add("HyperDualNumbers"); Pkg.instantiate();'
  - julia --project=docs --color=yes docs/make.jl

notifications:
  email: true
  
git:
  depth: 99999999
